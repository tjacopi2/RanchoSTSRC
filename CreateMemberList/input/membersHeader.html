<!DOCTYPE html>
<html>

<script language="javascript">

  function sendLogRequest(name, address) {
    var xhr = new XMLHttpRequest();
    var url = "http://localhost:5000/log/" + address + "/" + name;
    xhr.open("POST", url);
    xhr.send("");
    console.log("log msg sent");
  }

</script>
