<!DOCTYPE html>
<html>

<head>
<title>Usage for 03-17-2021</title>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tfoot {
  border-top: thick double #000000;
  text-align: left;
  padding: 8px;
}

tr {
  border: 2px solid #aaaaaa;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<table style="width:100%">

    <tr>

    </tr>

</html>
