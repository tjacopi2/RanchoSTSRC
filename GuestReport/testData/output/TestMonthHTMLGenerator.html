<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN""http://www.w3.org/TR/html4/strict.dtd">
<html><head><title>Usage for 3-2021</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<style type="text/css">
/* Styling for the title (Month and Year) of the calendar */
div.title {
    font: x-large Verdana, Arial, Helvetica, sans-serif;
    text-align: center;
    height: 40px;
    background-color: white;
    color: black;
    }
/* Styling for the footer */
div.footer {
    font: small Verdana, Arial, Helvetica, sans-serif;
    text-align: center;
    }
/* Styling for the overall table */
table {
    font: 100% Verdana, Arial, Helvetica, sans-serif;
    table-layout: fixed;
    border-collapse: collapse;
    width: 100%;
    }
/* Styling for the column headers (days of the week) */
th {
    padding: 0 0.5em;
    text-align: center;
    background-color:gray;
    color:white;
    }
/* Styling for the individual cells (days) */
td  {     
    font-size: small;
    padding: 0.25em 0.25em;   
    width: 14%; 
    height: 80px;
    text-align: left;
    vertical-align: top;
    }
/* Styling for the date numbers */
.date  {     
    font-size: large;
    padding: 0.25em 0.25em;   
    text-align: left;
    vertical-align: top;
    }
/* Styling for table footer */    
tfoot {
  font-size: small;
  padding: 0.25em 0.25em;   
  border-top: thick double #000000;
  text-align: left;
}
    
/* Class for individual days (coming in future release) */
.sun {
     color:red;
     }
/* Hide the month element (coming in future release) */
th.month {
    visibility: hidden;
    display:none;
    }
   
</style>
</head>
<body>
<div class="title">March 2021</div>
<table border="1">
<tr><th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr>
  <tr>
    <td><span class="date">&nbsp;</span></td>
<td><span class="date">1</span></td><td><span class="date">2</span></td><td><span class="date">3</span></td><td><span class="date">4</span></td><td><span class="date">5</span></td><td><span class="date">6</span></td>  </tr>
  <tr>
<td><span class="date">7</span></td><td><span class="date">8</span></td><td><span class="date">9</span></td><td><span class="date">10</span></td><td><span class="date">11</span></td><td><span class="date">12</span></td><td><span class="date">13</span></td>  </tr>
  <tr>
<td><span class="date">14</span></td><td><span class="date">15</span></td><td><span class="date">16</span><br><br>HOA: 2/0<br>AM: 0/0<br></td><td><span class="date">17</span><br><br>HOA: 18/16<br>AM: 2/0<br></td><td><span class="date">18</span><br><br>HOA: 20/20<br>AM: 0/0<br></td><td><span class="date">19</span></td><td><span class="date">20</span></td>  </tr>
  <tr>
<td><span class="date">21</span></td><td><span class="date">22</span></td><td><span class="date">23</span></td><td><span class="date">24</span></td><td><span class="date">25</span></td><td><span class="date">26</span></td><td><span class="date">27</span></td>  </tr>
  <tr>
<td><span class="date">28</span></td><td><span class="date">29</span></td><td><span class="date">30</span></td><td><span class="date">31</span></td>    <td><span class="date">&nbsp;</span></td>
    <td><span class="date">&nbsp;</span></td>
    <td><span class="date">&nbsp;</span></td>
  </tr>
  <tfoot><tr>
<td></td><td></td><td><br><br>HOA: 2/0<br>AM: 0/0<br></td><td><br><br>HOA: 18/16<br>AM: 2/0<br></td><td><br><br>HOA: 20/20<br>AM: 0/0<br></td><td></td><td></td>  </tr></tfoot>

</table>
</body></html>
